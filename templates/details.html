{% extends "base.html" %}

{% block content %}

{{ post.score }}: {{ post.text }}

<form method="POST">
    <input type="submit" value="upvote" {% if already_voted %}disabled{% endif %} />
    <input type="hidden" name="action" value="upvote">
</form>

<form method="POST">
    <input type="submit" value="downvote" {% if already_voted %}disabled{% endif %}/>
    <input type="hidden" name="action" value="downvote" />
</form>

{% endblock %}
